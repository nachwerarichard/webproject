<html>
    <script>
function displaydate(){
    var x= document.getElementById('demo').innerHTML="Today is " +Date();
    document.getElementById("demo").style.boxShadow ="40px 40px 40px 40px green";
}
    </script>
    <style>
        #demo{
            color:blue;
            font-size: xx-large;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin:100px;
            animation:shake 0.5s;
            animation-iteration-count: infinite;

        }
        @keyframes shake {
  0% { transform: translate(1px, 1px) rotate(0deg); }
  10% { transform: translate(-1px,-1px) rotate(-1deg);}
  
}
    </style>
    <body>
<button id ="rich" onclick="displaydate()">Try me</button>
<p id ="demo" ></p>
    </body>
</html>
