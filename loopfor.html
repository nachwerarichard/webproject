<html>
    <body>
        <p id="richy"></p>
        <script>
            const person={
                fname:"Richard" ,lname:"Nach", age:22
            }
          let txt="";
          for (let x in person){
            txt += ""+person[x]+"<br>";
          }
          document.getElementById("richy").innerHTML=txt;
        </script>
    </body>
</html>
